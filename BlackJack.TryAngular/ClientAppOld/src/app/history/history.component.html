<div class="my-4 w-75 mx-auto">
  <div *ngFor="let game of games; index as i" class="row">
    <a routerLink="/History/{{ i }}"
      class="col btn btn-primary mb-4 shadow-sm text-decoration-none text-white rounded-0">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-start flex-column">
            <div>Player count: {{ game.playerCount }}</div>
            <div>Round count: {{ game.roundCount }}</div>
          </div>
          <small>{{ game.creationTime | date: 'yyyy-MM-dd HH:mm:ss' }}</small>
        </div>
      </div>
    </a>
  </div>
</div>
