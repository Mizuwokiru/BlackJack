<main *ngIf="menu" class="d-flex align-items-center justify-content-center">
  <div class="btn-group-vertical w-25">
    <button *ngIf="menu.hasUnfinishedGame" routerLink="/Game" class="btn btn-info">Continue</button>
    <button class="btn btn-primary" data-toggle="modal" data-target="#bot-count-modal">New game</button>
    <button class="btn btn-success">History</button>
  </div>
  <div id="bot-count-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bot-count-modal-title"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="bot-count-modal-title" class="modal-title">Game creation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="bot-count-select-box">Bot count:</label>
          <select name="botCountSelectBox" id="bot-count-select-box" class="form-control" [(ngModel)]="botCount">
            <option *ngFor="let botIndex of botIndices" [ngValue]="botIndex">{{ botIndex }}</option>
          </select>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-primary" value="Start" (click)="newGame()">
          <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
        </div>
      </div>
    </div>
  </div>
</main>
