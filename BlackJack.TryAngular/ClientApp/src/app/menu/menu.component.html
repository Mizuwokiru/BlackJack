<div *ngIf="isLoaded" class="d-flex text-center h-100 justify-content-center align-items-center">
  <div id="game-menu-block">
    <input *ngIf="isContinueButtonShow" type="button" class="btn btn-primary" value="Continue">
    <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#bot-count-modal" value="New game">
    <input type="button" class="btn btn-primary" value="Game history">
  </div>
  <div id="bot-count-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bot-count-modal-title"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="bot-count-modal-title" class="modal-title">Game creation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h6>Bot count:</h6>
          <select name="botCountSelectBox" id="bot-count-select-box" [(ngModel)]="menu.botCount" class="form-control">
            <option selected>0</option>
            <option *ngFor="let i of botIndices" [ngValue]="i">{{i}}</option>
          </select>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-primary" (click)="newGame()" value="Start">
          <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
        </div>
      </div>
    </div>
  </div>
</div>
