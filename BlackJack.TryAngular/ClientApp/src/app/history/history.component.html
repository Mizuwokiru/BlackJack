<div class="my-4 w-75 mx-auto">
  <div *ngFor="let historyGame of historyGames; index as i" class="row">
    <a [routerLink]="['/History', i]" class="col btn btn-outline-primary mb-4 shadow-sm">
      <span class="card-body">
        <span class="d-flex justify-content-between align-items-center">
          <span class="d-flex align-items-start flex-column">
            <div>Player count: {{ historyGame.playerCount }}</div>
            <div>Round count: {{ historyGame.roundCount }}</div>
          </span>
          <small>{{ historyGame.creationTime | date: 'yyyy-MM-dd HH:mm:ss' }}</small>
        </span>
      </span>
    </a>
  </div>
</div>
