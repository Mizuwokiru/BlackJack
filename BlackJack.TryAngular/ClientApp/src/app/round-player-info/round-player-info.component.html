<div class="col-md-3">
  <div class="card mb-4 shadow-sm {{ colorClasses[0][roundPlayer.state] }}">
    <div class="card-header {{ colorClasses[1][roundPlayer.state] }}">
      {{ player.playerName }}
    </div>
    <div class="card-body">
      <p class="card-text">
        <app-card *ngFor="let card of player.cards" [card]="card"></app-card>
        <app-card *ngIf="player.cards.length == 1"></app-card>
      </p>
      <div class="d-flex justify-content-between align-items-center mt-4 {{ colorClasses[1][roundPlayer.state] }}">
        <span>Points:</span>
        <strong>{{ player.cards.length == 1 ? '?' : player.score }}</strong>
      </div>
    </div>
  </div>
</div>
