<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div id="login-block" class="text-center h-100 justify-content-center align-items-center">
        <div id="choose-player-block">
            <div class="input-group">
                <div class="input-group-prepend">
                    <select id="player-select-box" class="form-control"></select>
                </div>
                <input id="player-input-box" type="text" class="form-control" />
            </div>
            <button id="login-button" type="button" class="btn btn-primary w-100">Login</button>
        </div>

        <div id="game-menu-block">
            <button id="continue-game-button" type="button" class="btn btn-primary">Continue</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bot-count-modal">
                New game
            </button>
        </div>

        <div id="bot-count-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bot-count-modal-title"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="bot-count-modal-title" class="modal-title">Game creation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h6>Bot count:</h6>
                        <select id="bot-count-select-box" class="form-control">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button id="start-game-button" type="button" class="btn btn-primary">Start</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-block">
        <nav class="sticky-top">
            <div class="d-flex flex-column flex-md-row justify-content-between">
                <button id="get-card-button" type="button" class="nav-item nav-link btn btn-primary text-white">
                    Get a card
                </button>
                <button id="skip-button" type="button" class="nav-item nav-link btn btn-primary text-white">
                    Skip
                </button>
                <button id="next-round-button" type="button" class="nav-item nav-link btn btn-primary text-white" disabled>
                    Next round
                </button>
                <button id="end-game-button" type="button" class="nav-item nav-link btn btn-primary text-white" disabled>
                    End the game
                </button>
                <button id="quit-button" type="button" class="nav-item nav-link btn btn-primary text-white">
                    Quit
                </button>
            </div>
        </nav>
        <div id="game-cards-block" class="row">

        </div>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/popper.js/dist/umd/popper.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
</body>

</html>
