<main class="mb-5">
  <app-round-info *ngIf="roundInfo" [roundInfo]="roundInfo"></app-round-info>
</main>

<footer class="fixed-bottom shadow-up-sm">
  <nav *ngIf="isCanToStep !== null" class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <button *ngIf="isCanToStep" class="nav-item nav-link btn btn-primary text-white w-100 m-1" (click)="step()">
      Get a card
    </button>
    <button *ngIf="isCanToStep" class="nav-item nav-link btn btn-primary text-white w-100 m-1" (click)="skip()">
      Skip
    </button>
    <button *ngIf="!isCanToStep" class="nav-item nav-link btn btn-primary text-white w-100 m-1" (click)="nextRound()">
      Next round
    </button>
    <button *ngIf="!isCanToStep" class="nav-item nav-link btn btn-primary text-white w-100 m-1" (click)="endGame()">
      End game
    </button>
    <button routerLink="/" class="nav-item nav-link btn btn-primary text-white w-100 m-1">
      Quit
    </button>
  </nav>
</footer>
