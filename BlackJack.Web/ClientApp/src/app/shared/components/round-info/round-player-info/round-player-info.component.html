<div *ngIf="player" class="card mb-4 shadow-sm {{ colorClasses[0][player.state] }}">
  <div class="card-header {{ colorClasses[1][player.state] }}">
    {{ player.playerName }}
  </div>
  <div class="card-body player-cards">
    <p class="card-text">
      <app-card *ngFor="let card of player.cards" [card]="card"></app-card>
    </p>
  </div>
  <div class="card-body card-score border-top {{ colorClasses[0][player.state] }} px-4 py-3">
    <div class="d-flex justify-content-between align-items-center {{ colorClasses[1][player.state] }}">
      <span>Points:</span>
      <strong>{{ player.score === 0 ? '?' : player.score }}</strong>
    </div>
  </div>
</div>
